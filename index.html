<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="head">
    <p style="font-weight: 800;margin-bottom: 5px;">Simple, traffic-based pricing</p>
    <p style="font-size: 8px;">Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  
  <div class="box">
    <div class="box_divs div1">
      <div class="wrapper">

        <div class="left pageviews">
          <span class="page_val">100K</span> &nbsp;PAGEVIEWS
        </div>

        <div class="right payment">
          $<span class="pricing">16.00</span> <span class="month">/month</span>
        </div>

        <div class="sliderbar">
          <input id="slider" type="range" class="sliding" name="slider" 
           min="1" max="5" value="3" step="1" style="width: 100%;">
        </div>

      </div>
      <div class="button">
        <span class="discountbutton">
          Monthly Billing
          <span class="toggle_switch form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" oninput="toggle()">
          </span>
          Yearly Billing
        </span>
        <span class="discountoffer">
          25% discount
        </span>
      </div>
      
    </div>

    <div class="box_divs div2">
      <div class="row">
        <div class="content col-md-6 left">
          <p><img src="/images/icon-check.svg">Unlimited websites</p>
          <p><img src="/images/icon-check.svg">100% data ownership</p>
          <p><img src="/images/icon-check.svg">Email reports</p>
        </div>
        <div class="content col-md-6 right">
          <button type="button" class="btn btn-primary btn-sm"><p>Start my trial</p></button>
        </div>
      </div>
    </div>
  </div>
   

  
  
  <div class="attribution" style="margin-top: 25px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShreyanshIITK20/">Shreyansh Agarwal</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
