<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="head">
    <p>Simple, traffic-based pricing</p>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
  
  <div class="box">
    <div class="box_divs">
      <div>
        <span class="left pageviews">
          <span class="page_val">100K</span> PAGEVIEWS
        </span>
        <span class="right payment">
          <span class="pricing">$16.00</span> /month
        </span>
      </div>
      <div class="sliderbar" style="padding: 10px 0px 0px 0px;">
        <input id="slider" type="range" id="slider" name="slider" 
         min="1" max="5" value="3" step="1" style="width: 100%;" oninput="slideFunction(this.value)">
      </div>
      <div class="button">
        <span class="discountbutton">
          Monthly Billing
          <span class="toggle_switch form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          </span>
          Yearly Billing
        </span>
        <span class="discountoffer">
          25% discount
        </span>
      </div>
      
    </div>

    <div class="box_divs">
      <div class="row">
        <div class="content col-sm-6 left">
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <div class="content col-sm-6 right">
          Start my trial
        </div>
      </div>
    </div>
  </div>
   

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
